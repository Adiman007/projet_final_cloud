<!DOCTYPE html>
<html>
<head>
	<title>Leaderborad</title>
</head>
<body>
	<h1>Are you a champion?</h1>
	
	<table>
		{% if all_score==NULL %}
			<h1>NO DATA TO DISPLAY</h1>
		{% else %}
			{% for score in all_score %}
				<div class="score">
					<tr>
						<td>Player name : {{score.name}}</td>
						<td>score : {{score.count}}</td>
					</tr>
				</div>
			{% endfor %}
		{% endif %}
	</table>
</body>


</html>
